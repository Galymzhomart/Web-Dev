    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <main class="container">
        
        <div class="mockup-section">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSsMxq7pT4Q1e1KBVAwDDgQr96OxrxAoT1khg&s" alt="Logo" class="mini-logo">
            <h1>Посмотрите, какими моментами из жизни поделились ваши <span>близкие друзья</span>.</h1>
            <div class="images-stack">
                <img src="inst.jpg" alt="App Mockup">
            </div>
        </div>
        

        <div class="auth-section">


                <div class="logo-text">Войти в Instagram</div>
                
                <input type="text" placeholder="Имя пользователя, телефон или электронный адрес" required>
                <input type="password" placeholder="Пароль" required>
                <button type="submit" class="btn-login">Войти</button>
                
                <button class="forgot-password">Забыли пароль?</button>



                <button class="btn-fb">
                    <img src="https://z-m-static.xx.fbcdn.net/rsrc.php/v4/yD/r/5D8s-GsHJlJ.png" alt="fb">
                    Войти через Facebook
                </button>
                
                <button class="btn_create">Создать новый аккаунт</button>
                

                <div class="meta-logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Meta_Platforms_Inc._logo.svg/1280px-Meta_Platforms_Inc._logo.svg.png" alt="Meta">
                </div>


        </div>

    </main>
