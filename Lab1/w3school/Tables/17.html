<!DOCTYPE html>
<html>
<head>
  <title>HTML Tutorial</title>
  <style>

    th, td {
      border: 1px solid black;;
      padding-top: 10px;
      padding-bottom: 20px;
      padding-left: 30px;
      padding-right: 40px;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <th>Name</th>
    <td>Jill</td>
  </tr>
  <tr>
    <th rowspan="2">Phone</th>
    <td>555-1234</td>
  </tr>
  <tr>
    <td>555-8745</td>
</tr>
</table>

</body>
</html>
